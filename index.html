<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            text-align: center;
            line-height: 300px;
            background-size: cover;
            background-position: center;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="image">Наведите курсор на изображение ниже, чтобы отобразить его здесь</div>

<img src="laptop.png" alt="Image 1" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="router.png" alt="Image 2" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">
<img src="smart-tv.png" alt="Image 3" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">

<script src="script.js"></script>
</body>
</html>
